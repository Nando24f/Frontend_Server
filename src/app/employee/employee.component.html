<div class="container">
  <h2>Consulta por gerente</h2>

  <!-- Selector de gerente -->
  <div class="form-group">
    <label for="managerSelect">Selecciona un gerente:</label>
    <select id="managerSelect" [(ngModel)]="selectedManagerId">
      <option *ngFor="let manager of managers" [value]="manager.emp_no">
        {{ manager.first_name }} {{ manager.last_name }}
      </option>
    </select>
    <button (click)="onManagerSelect()">Consultar</button>
  </div>

  <!-- Cantidad de empleados -->
  <div class="summary" *ngIf="selectedManagerId">
    <p>
      La cantidad de personas que trabajan para {{ selectedManagerId }} es:
      <strong>{{ totalEmployees }}</strong>
    </p>
  </div>

  <!-- Contenedor central con tabla y gráficos -->
  <div class="main-layout" *ngIf="selectedManagerId">
    <!-- Tabla -->
    <div class="table-container">
      <h3>Empleados supervisados</h3>
      <table>
        <thead>
          <tr>
            <th>emp_no</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Género</th>
            <th>Fecha de contratación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.emp_no }}</td>
            <td>{{ emp.first_name }}</td>
            <td>{{ emp.last_name }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.hire_date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
